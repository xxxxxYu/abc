<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>休假申请信息</title>

    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/nav.css">
    <link href="/static/front/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/end/css/element/index.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <!-- 头部开始 -->
    <div style="width: 100%; height: 60px; line-height: 60px; background: #333">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div style="color: #04bd4b; font-size: 20px;">考勤管理系统</div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <span v-if="user.name" style="color: #eee;">
                        <span style="color: #04bd4b; margin-right: 20px">{{user.name}}</span>
                        <a style="color: #eee;" href="javascript:void(0)" @click="logout">退出</a>
                        <a style="color: #eee;" v-if="isCollect" style="margin-left: 10px" href="collectInfo.html">收藏夹</a>
                    </span>
                </div>
                <div class="col-md-2" style="text-align: right">
                    <a href="/end/page/login.html" target="_blank" style="color: #eee; margin-right: 10px">登录</a>
                    <a href="/end/page/register.html" target="_blank" style="color: #eee;">注册</a>
                </div>
            </div>

        </div>
    </div>
    <!-- 导航开始 -->
    <div class="container" style="margin: 5px auto">
        <div style="width: 100%; height: 50px; line-height: 50px;">
            <div class="col-md-12" style="padding: 0">
                <div class="row">
                    <ul style="display: flex;">
                        <li class="nav-item"><a href="index.html">首页</a></li>
                        <li class="nav-item"><a href="advertiserInfo.html">公告信息</a></li>
			<li class="nav-item"><a href="messageInfo.html">留言信息</a></li>
			<li class="nav-item"><a href="qingjiaInfo.html">请假申请信息</a></li>
			<li class="nav-item active"><a href="xiujiaInfo.html">休假申请信息</a></li>

                        <li class="nav-item" v-if="isShow"><a href="/end/page/index.html" target="_blank">进入后台系统</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 导航结束 -->
    <!-- 头部结束 -->
    <div class="container"  style="margin-top: 20px">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr style="background-color: #cccccc">
                    <th style="width: 50px">ID</th>
					<th>休假人</th>
					<th>提交时间</th>
					<th>休假天数</th>
					<th>休假理由</th>

                    <th>详情</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(data,index) in tableData" :key="data.id">
                    <td>{{data.id}}</td>
					<td>{{data.name}}</td>
					<td>{{data.time}}</td>
					<td>{{data.tianshu}}</td>
					<td>{{data.liyou}}</td>

                    <td><a :href=`xiujiaInfoDetail.html?id=${data.id}` target="_blank">详情</a></td>
                </tr>
                </tbody>
            </table>
            <div style="text-align: center;">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" :class="{ disabled: preActive }">
                            <a class="page-link" href="javascript:void(0)"
                               @click="loadTable(pageInfo.pageNum - 1)">上一页</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)" v-if="pageInfo.pageNum > 1" @click="loadTable(pageInfo.pageNum - 1)">{{pageInfo.pageNum - 1}}</a>
                        </li>
                        <li class="page-item disabled">
                            <a class="page-link" aria-disabled="true" href="javascript:void(0)">{{pageInfo.pageNum}}</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)" v-if="pageInfo.hasNextPage" @click="loadTable(pageInfo.pageNum + 1)">{{pageInfo.pageNum + 1}}</a>
                        </li>
                        <li class="page-item" :class="{ disabled: nextActive }">
                            <a class="page-link" href="javascript:void(0)" @click="loadTable(pageInfo.hasNextPage? (pageInfo.pageNum + 1) : pageInfo.pageNum)">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        提交信息
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <input type="hidden" v-model="entity.id">
							<div class="form-group">
								<label class="col-sm-3 control-label">休假人</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" v-model="entity.name" placeholder="请输入休假人">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">提交时间</label>
								<div class="col-sm-5">
									<div class="block">
										<el-date-picker v-model="entity.time" type="datetime" clearable value-format="yyyy-MM-dd HH:mm:ss" placeholder="选择日期时间"></el-date-picker>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">休假天数</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" v-model="entity.tianshu" placeholder="请输入休假天数">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">休假理由</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" v-model="entity.liyou" placeholder="请输入休假理由">
								</div>
							</div>

                            <div v-if="isUpload" class="form-group">
                                <label class="col-sm-3 control-label">上传文件</label>
                                <div class="col-sm-5">
                                    <div style="margin-top: 8px">
                                        <input id="upload-file-id" @change="upload" type="file" ref="file">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div style="text-align: center">
                            <button type="button" class="btn btn-primary" @click="submit()">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>
<script src="/static/end/js/element/index.js"></script>

<script>
    new Vue({
        el: '#wrapper',
        data: {
            user: {},
            isShow: false,

            isUpload: false,
            entity: {},
            tableData: [],
            pageInfo: {},
            preActive: true,
            nextActive: true,
            isCollect: false
        },

        created: function() {
            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                    this.isShow = true;
                }
            });
            this.loadTable(1);

        },

        methods: {
            loadTable(pageNum) {
                axios.get("/xiujiaInfo/page?pageSize=10&pageNum=" + pageNum).then(res => {
                    if (res.data.code === '0') {
                        this.tableData = res.data.data.list;
                        this.pageInfo = res.data.data;
                        this.preActive = !(this.pageInfo.hasPreviousPage);
                        this.nextActive = !(this.pageInfo.hasNextPage);
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            upload: function () {
                let files = this.$refs.file.files;
                for (let i = 0; i < files.length; i++) {
                    let formData = new FormData();
                    formData.append('file', files[i]);
                    axios.post('/files/upload', formData, {
                        'Content-Type': 'multipart/form-data'
                    }).then(res => {
                        if (res.data.code === '0') {
                            alert('文件上传成功');
                            this.entity.fileId = res.data.data.id;
                            this.entity.fileName = res.data.data.originName;
                        } else {
                            alert(res.data.msg);
                        }
                    })
                }
            },
            submit() {
                axios.post("/xiujiaInfo", this.entity).then(res => {
                    if (res.data.code === '0') {
                        axios.post('/xiujiaInfo/submit', res.data.data).then(res => {
                            if (res.data.code === '0') {
                                this.entity = {};
                                $('#upload-file-id').val('');
                                alert('提交成功，等待管理员审核，你可以在后台查看审核状态');
                                this.loadTable(1);
                                // // 往submitInfoAdminMap里存一条数据，用来通知管理员审核
                                // let obj = JSON.parse(localStorage.getItem('submitInfoAdminMap'));
                                // if (obj === null) {
                                //     obj = {};
                                // }
                                // let user = JSON.parse(localStorage.getItem('user'));
                                // // 把密码置空，防止用户提交之后，又修改密码，导致信息不一致
                                // user.password = '';
                                // obj[this.entity.id] = JSON.stringify(user);
                                // localStorage.setItem('submitInfoAdminMap', JSON.stringify(obj));
                            } else {
                                alert(res.data.msg);
                            }
                        });
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            logout() {
                axios.get("/logout").then(res => {
                    if(res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            }
        }
    })
</script>
</body>
</html>
